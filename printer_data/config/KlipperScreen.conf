[printer MyPrinter]
moonraker_host: 127.0.0.1
moonraker_port: 7125
z_babystep_values: 0.01, 0.05

# For the 'Power on' button on the splash screen:
# Define one or more moonraker power devices that turn on this printer (CSV list)
# By Default it tries to match the printer name defined in this section header to the moonraker power device name.
# This devices will be turned OFF when using the shutdown button
# power_devices: example1, example2

# Define what items should be shown in titlebar besides the extruder and bed
# the name must be the same as defined in the klipper config
# valid options are temperature_sensors or temperature_fans, or heater_generic
titlebar_items: Exhaust, MCU, pi_cm5

# The style of the user defined items in the titlebar
# Can be 'full' indicating that the full name is shown, 'short' for the first letter, or None (default) for no name
# titlebar_name_type: None

# calibrate_x_position: 100
# calibrate_y_position: 100
zcalibrate_custom_commands: CARTOGRAPHER_SCAN_CALIBRATE, CARTOGRAPHER_TOUCH_CALIBRATE

# Define distances and speeds for the extrude panel. CSV list 2 to 4 integers the second value is default
extrude_distances: 5, 10, 50, 100
extrude_speeds: 5, 10, 20, 25,
# Define distances for the move panel. comma-separated list with 2 to 7 floats and/or integers
move_distances: 0.1, 0.5, 1, 5, 10, 25, 50


[main]
job_complete_timeout: 3600
job_error_timeout: 0

# To define a full set of custom menus (instead of merging user entries with default entries)
# set this to False. See Menu section below.
# use_default_menu: True

# Define the password to use when locking the screen, this is not secure
# it's saved as plain text, it's meant to be a deterrent for kids or people at shows
# it will be redacted from the logs.
# default is no password
# lock_password: 1359

[preheat abs]
extruder: 145
extruder1: 145
heater_bed: 105
MCU: 50
# temperature fan Exhaust: 60
gcode: 
# SET_HEATER_TEMPERATURE HEATER=extruder TARGET=145
# SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=105
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=Exhaust TARGET=60
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=MCU TARGET=50

[preheat pla]
extruder: 145
extruder1: 145
heater_bed: 60
temperature fan Exhaust: 30
# heater_generic chamber: 0
gcode: 
# SET_HEATER_TEMPERATURE HEATER=extruder TARGET=145
# SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=60
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=Exhaust TARGET=30
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=MCU TARGET=50

[preheat PPS]
extruder: 145
extruder1: 145
heater_bed: 90
# temperature fan Exhaust: 60
# heater_generic chamber: 0
gcode: 
# SET_HEATER_TEMPERATURE HEATER=extruder TARGET=145
# SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=90
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=Exhaust TARGET=60
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=MCU TARGET=50

[preheat cooldown]
extruder: 0
extruder1: 0
heater_bed: 0
# temperature fan Exhaust: 60
gcode: 
# M107
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=Exhaust TARGET=60
# SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=MCU TARGET=70


